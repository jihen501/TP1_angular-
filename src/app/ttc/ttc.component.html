<div class="container ttc-calculator mt-4 p-4 border rounded">
  <h2 class="text-center mb-4">TTC Calculator</h2>
  
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="prixHT">Prix HT:</label>
      <input type="number" id="prixHT" class="form-control" [value]="prixHT()" (input)="setPrixHT($event)" placeholder="Prix HT">
    </div>
    <div class="col-md-4">
      <label for="quantite">Quantité:</label>
      <input type="number" id="quantite" class="form-control" [value]="quantite()" (input)="setQuantite($event)" placeholder="Quantité">
    </div>
    <div class="col-md-4">
      <label for="tva">TVA (%):</label>
      <input type="number" id="tva" class="form-control" [value]="tva()" (input)="setTva($event)" placeholder="TVA">
    </div>
</div>
<div class="row text-center mt-4 g-2">
    <div class="col-md-4 bg-info text-white p-3 rounded" >
      <p class="mb-0">Prix unitaire TTC: {{ prixUnitaireTTC()  }}</p>
    </div>
    <div class="col-md-4 bg-success text-white p-3 rounded ">
      <p class="mb-0">Prix total TTC: {{ prixTotalTTC()  }}</p>
    </div>
    <div class="col-md-4 bg-danger text-white p-3 rounded ">
      <p class="mb-0">Discount: {{ montantRemise()  }}</p>
    </div>
  </div>
</div>
